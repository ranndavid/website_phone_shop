<head>
    <meta charset="UTF-8">

          href="login.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <title>Login</title>
</head>

<body>
    <div class="card"
         style="margin: auto; width: 54rem; height: 300px;">
        <div class="header"
             style="margin: 10px 10px;">
            <h3 style="color: orange;">My Account</h3>
            <div class="line"
                 style="width: 840px; height: 5px; background-color: orange;"></div>
        </div>
        <p style="   padding-left: 50px;
                     color: rgb(105,114,125);
                     margin-top: 0;
                     margin-bottom: 1rem;">Lost your password? Please enter your email address. You will receive a link
            to create </p>
        <p style="     position: absolute;
            padding-left: 50px;
            color: rgb(105,114,125);
            margin-top: 0;
            margin-bottom: 1rem;
            top: 90px;">new password via email</p>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label style="color: rgb(221, 9, 9);"
                           for="exampleInputEmail1"
                           class="form-label">User or Email
                        address *</label>
                    <input type="email"
                           class="form-control"
                           id="exampleInputEmail1"
                           placeholder="email" 
                           aria-describedby="emailHelp">

                    <div id="emailHelp"
                         style="    margin-top: 0.25rem;"
                         class="form-text">We'll never share your email
                        with anyone else.</div>
                </div>

        </div>
        <button style="     position: absolute;
                            width: 148px;
                            top: 240px;
                            left: 697px;"
                type="submit"
                class="btn btn-info " >Reset Password</button>
        </form>
    </div>
    </div>

    <script src="./login.js"></script>

</body>
